<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tablette Médicale</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f5; padding: 20px; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ddd; padding: 8px; }
  th { background: #4CAF50; color: white; }
</style>
</head>
<body>
  <h1>Liste des patients</h1>
  <table id="patientsTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxNfU2MG2uC78ppflrdxmqERm0VBSUrcBsw4bhCTnC190YZL4Pn_z4BivGdNLOo1u9J/exec"; // remplace par ton URL Google Apps Script

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        if(data.length === 0) {
          document.getElementById('patientsTable').innerHTML = "<tr><td>Aucune donnée</td></tr>";
          return;
        }

        // Crée en-tête
        const headers = Object.keys(data[0]);
        const thead = document.querySelector("#patientsTable thead");
        const trHead = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);

        // Crée lignes
        const tbody = document.querySelector("#patientsTable tbody");
        data.forEach(patient => {
          const tr = document.createElement("tr");
          headers.forEach(h => {
            const td = document.createElement("td");
            td.textContent = patient[h];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.body.innerHTML = "<p>Erreur lors du chargement des données.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
