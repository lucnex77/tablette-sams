<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tablette M√©dicale - Patients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset et base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #e7f0f8;
      margin: 0;
      padding: 20px;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #ddd;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      color: #2b2b2b;
    }
    body.dark h1 {
      color: #eee;
    }

    /* Conteneur principal */
    #app {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Barre d'outils / filtres */
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .toolbar > * {
      flex: 1 1 180px;
      min-width: 140px;
    }

    input[type="search"], select, input[type="date"], button {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1.8px solid #999;
      font-size: 1rem;
      transition: border-color 0.2s;
      background: white;
      color: #222;
    }
    body.dark input[type="search"], 
    body.dark select, 
    body.dark input[type="date"] {
      background: #222;
      border-color: #555;
      color: #eee;
    }
    input[type="search"]:focus,
    select:focus,
    input[type="date"]:focus {
      outline: none;
      border-color: #0055cc;
      box-shadow: 0 0 6px #0055ccaa;
    }
    button {
      cursor: pointer;
      background: #0055cc;
      border: none;
      color: white;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #003d99;
    }

    /* Carte patient */
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      padding: 20px;
      margin: 10px auto;
      max-width: 600px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark .card {
      background: #1e1e1e;
      color: #ddd;
      box-shadow: 0 3px 15px rgba(0,0,0,0.7);
    }

    .field {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .field span {
      font-weight: 700;
      color: #444;
    }
    body.dark .field span {
      color: #bbb;
    }

    /* Badge √¢ge */
    .age-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 8px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 0.9rem;
      color: white;
    }
    .age-badge.child {
      background: #4caf50; /* vert */
    }
    .age-badge.teen {
      background: #ff9800; /* orange */
    }
    .age-badge.adult {
      background: #2196f3; /* bleu */
    }
    .age-badge.senior {
      background: #9c27b0; /* violet */
    }
    /* Ic√¥nes √¢ge */
    .age-badge svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Pagination */
    .pagination {
      text-align: center;
      margin-top: 30px;
      user-select: none;
    }
    .pagination button {
      margin: 0 4px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1.5px solid #999;
      background: white;
      color: #222;
      font-weight: 600;
      transition: background-color 0.2s, border-color 0.2s;
      cursor: pointer;
    }
    body.dark .pagination button {
      background: #222;
      border-color: #555;
      color: #eee;
    }
    .pagination button.active {
      background: #0055cc;
      border-color: #003d99;
      color: white;
      cursor: default;
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Points de suspension */
    .pagination span {
      margin: 0 6px;
      font-weight: 600;
      color: #666;
    }
    body.dark .pagination span {
      color: #888;
    }

    /* R√©sultats vide */
    .no-results {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      margin-top: 30px;
      color: #777;
    }
    body.dark .no-results {
      color: #aaa;
    }

    /* Surlignage recherche */
    mark {
      background: #ffeb3b;
      color: #000;
      padding: 0 2px;
      border-radius: 3px;
    }
    body.dark mark {
      background: #f9a825;
      color: #111;
    }

    /* Bouton mode sombre */
    #dark-mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #0055cc;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(0,85,204,0.6);
      transition: background-color 0.3s;
      z-index: 100;
    }
    #dark-mode-toggle:hover {
      background: #003d99;
    }
  </style>
</head>
<body>
  <button id="dark-mode-toggle" title="Basculer mode sombre">üåô</button>
  <div id="app">
    <h1>Fiches Patients</h1>
    <div class="toolbar">
      <input type="search" id="search-input" placeholder="Recherche par nom, pr√©nom, allergies..." aria-label="Recherche" />
      <select id="age-filter" aria-label="Filtrer par tranche d'√¢ge">
        <option value="">Tous √¢ges</option>
        <option value="child">0-12 ans</option>
        <option value="teen">13-17 ans</option>
        <option value="adult">18-59 ans</option>
        <option value="senior">60 ans et +</option>
      </select>
      <input type="date" id="date-from" aria-label="Date visite √† partir de" />
      <input type="date" id="date-to" aria-label="Date visite jusqu'√†" />
      <select id="sort-select" aria-label="Trier les patients">
        <option value="date-desc">Derni√®re visite ‚Üì</option>
        <option value="date-asc">Derni√®re visite ‚Üë</option>
        <option value="age-desc">√Çge ‚Üì</option>
        <option value="age-asc">√Çge ‚Üë</option>
        <option value="nom-asc">Nom A ‚Üí Z</option>
        <option value="nom-desc">Nom Z ‚Üí A</option>
      </select>
      <select id="items-per-page" aria-label="Nombre d'√©l√©ments par page">
        <option value="3">3 / page</option>
        <option value="6" selected>6 / page</option>
        <option value="10">10 / page</option>
        <option value="20">20 / page</option>
      </select>
      <button id="reset-btn" title="R√©initialiser filtres">R√©initialiser</button>
    </div>
    <div id="patients"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
  (function(){
    const apiUrl = "https://script.google.com/macros/s/AKfycbzfAytQv7UQau2wrjyQVAqsAeN4IdLOUu9z3g8Y8vuepPzNKmm6g4RYW3uX_EDkLun4/exec";

    // √âl√©ments DOM
    const patientsContainer = document.getElementById("patients");
    const searchInput = document.getElementById("search-input");
    const ageFilter = document.getElementById("age-filter");
    const dateFrom = document.getElementById("date-from");
    const dateTo = document.getElementById("date-to");
    const sortSelect = document.getElementById("sort-select");
    const itemsPerPageSelect = document.getElementById("items-per-page");
    const resetBtn = document.getElementById("reset-btn");
    const paginationContainer = document.getElementById("pagination");
    const darkModeToggle = document.getElementById("dark-mode-toggle");

    // Variables √©tat
    let patientsData = [];
    let filteredPatients = [];
    let currentPage = 1;
    let itemsPerPage = parseInt(itemsPerPageSelect.value);

    // Ic√¥nes √¢ge SVG
    const icons = {
      child: `<svg aria-hidden="true" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zM6 18c0-2.21 3.58-4 6-4s6 1.79 6 4v2H6v-2z"/></svg>`,
      teen: `<svg aria-hidden="true" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 3.87 4 7 7 7s7-3.13 7-7c0-3.87-3.13-7-7-7z"/></svg>`,
      adult: `<svg aria-hidden="true" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zM6 18v-1c0-1.66 3.34-3 6-3s6 1.34 6 3v1H6z"/></svg>`,
      senior: `<svg aria-hidden="true" viewBox="0 0 24 24"><path d="M9 5c-1.66 0-3 1.34-3 3v7h12v-7c0-1.66-1.34-3-3-3H9z"/></svg>`
    };

    // Utilitaires
    function highlight(text, search) {
      if (!search) return text;
      const regex = new RegExp(`(${search.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, "gi");
      return text.replace(regex, '<mark>$1</mark>');
    }
    function getAgeBadge(age) {
      if (age === "" || isNaN(age)) return '';
      age = Number(age);
      if (age <= 12) return `<span class="age-badge child" title="Enfant">${icons.child} ${age} ans</span>`;
      if (age <= 17) return `<span class="age-badge teen" title="Adolescent">${icons.teen} ${age} ans</span>`;
      if (age <= 59) return `<span class="age-badge adult" title="Adulte">${icons.adult} ${age} ans</span>`;
      return `<span class="age-badge senior" title="Senior">${icons.senior} ${age} ans</span>`;
    }
    function formatDate(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return "Date inconnue";
      return d.toLocaleDateString("fr-FR", { year: "numeric", month: "long", day: "numeric" });
    }

    // Filtrage
    function filterPatients() {
      const searchVal = searchInput.value.trim().toLowerCase();
      const ageVal = ageFilter.value;
      const fromDate = dateFrom.value ? new Date(dateFrom.value) : null;
      const toDate = dateTo.value ? new Date(dateTo.value) : null;

      filteredPatients = patientsData.filter(p => {
        // Recherche texte nom, pr√©nom, allergies, actes chirurgicaux
        const searchText = `${p.Nom} ${p.Pr√©nom} ${p.Allergies} ${p["Actes chirurgicaux"]}`.toLowerCase();

        if (searchVal && !searchText.includes(searchVal)) return false;

        // Filtre √¢ge
        const age = Number(p["√Çge"]);
        if (ageVal) {
          if (ageVal === "child" && (age > 12 || isNaN(age))) return false;
          if (ageVal === "teen" && (age < 13 || age > 17)) return false;
          if (ageVal === "adult" && (age < 18 || age > 59)) return false;
          if (ageVal === "senior" && (age < 60)) return false;
        }

        // Filtre date visite
        const visitDate = new Date(p.Date);
        if (fromDate && visitDate < fromDate) return false;
        if (toDate && visitDate > toDate) return false;

        return true;
      });
      sortPatients();
      currentPage = 1;
      displayPatients(currentPage);
      updatePagination();
    }

    // Tri
    function sortPatients() {
      const sortVal = sortSelect.value;
      filteredPatients.sort((a,b) => {
        switch(sortVal) {
          case "date-asc":
            return new Date(a.Date) - new Date(b.Date);
          case "date-desc":
            return new Date(b.Date) - new Date(a.Date);
          case "age-asc":
            return Number(a["√Çge"]) - Number(b["√Çge"]);
          case "age-desc":
            return Number(b["√Çge"]) - Number(a["√Çge"]);
          case "nom-asc":
            return a.Nom.localeCompare(b.Nom);
          case "nom-desc":
            return b.Nom.localeCompare(a.Nom);
          default:
            return 0;
        }
      });
    }

    // Affichage
    function displayPatients(page) {
      patientsContainer.innerHTML = "";
      if(filteredPatients.length === 0) {
        patientsContainer.innerHTML = `<p class="no-results">Aucun patient trouv√©.</p>`;
        paginationContainer.innerHTML = "";
        return;
      }
      itemsPerPage = parseInt(itemsPerPageSelect.value);
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const slice = filteredPatients.slice(start, end);

      const searchVal = searchInput.value.trim();

      slice.forEach(p => {
        // Cr√©ation carte
        const card = document.createElement("div");
        card.className = "card";

        // Champ nom/pr√©nom avec surlignage
        const nomPrenom = highlight(`${p.Nom} ${p.Pr√©nom}`, searchVal);

        // Age badge
        const ageBadge = getAgeBadge(p["√Çge"]);

        // D√©tails extensibles
        card.innerHTML = `
          <div class="field"><span>Nom / Pr√©nom : </span>${nomPrenom} ${ageBadge}</div>
          <div class="field"><span>Date de naissance : </span>${formatDate(p["Date de naissance"])}</div>
          <div class="field"><span>Sexe : </span>${p.Sexe}</div>
          <div class="field"><span>Date visite : </span>${formatDate(p.Date)}</div>
          <div class="field"><span>Allergies : </span>${highlight(p.Allergies || "Aucune", searchVal)}</div>
          <div class="field"><span>Ant√©c√©dents m√©dicaux : </span>${highlight(p["Ant√©c√©dents m√©dicaux"] || "Aucun", searchVal)}</div>
          <div class="field"><span>Actes chirurgicaux : </span>${highlight(p["Actes chirurgicaux"] || "Aucun", searchVal)}</div>
          <div class="field"><span>Observations : </span>${highlight(p.Observations || "Aucune", searchVal)}</div>
        `;
        patientsContainer.appendChild(card);
      });
    }

    // Pagination dynamique
    function updatePagination() {
      const totalPages = Math.ceil(filteredPatients.length / itemsPerPage);
      paginationContainer.innerHTML = "";

      if (totalPages <= 1) return;

      function createBtn(page, label = null) {
        const btn = document.createElement("button");
        btn.textContent = label || page;
        btn.disabled = page === currentPage;
        if (page === currentPage) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentPage = page;
          displayPatients(currentPage);
          updatePagination();
          window.scrollTo({top: 0, behavior: "smooth"});
        });
        return btn;
      }

      // Affichage pagination : boutons 1, ..., current-1, current, current+1, ..., last
      if(currentPage > 1) {
        const prev = createBtn(currentPage - 1, "‚Üê Pr√©c√©dent");
        paginationContainer.appendChild(prev);
      }

      // Premier
      paginationContainer.appendChild(createBtn(1));

      // Points si n√©cessaire avant current
      if(currentPage > 3) {
        const dots = document.createElement("span");
        dots.textContent = "...";
        paginationContainer.appendChild(dots);
      }

      // Pages autour de current
      for(let p = Math.max(2, currentPage - 1); p <= Math.min(currentPage + 1, totalPages - 1); p++) {
        paginationContainer.appendChild(createBtn(p));
      }

      // Points si n√©cessaire apr√®s current
      if(currentPage < totalPages - 2) {
        const dots = document.createElement("span");
        dots.textContent = "...";
        paginationContainer.appendChild(dots);
      }

      // Dernier
      if(totalPages > 1) {
        paginationContainer.appendChild(createBtn(totalPages));
      }

      if(currentPage < totalPages) {
        const next = createBtn(currentPage + 1, "Suivant ‚Üí");
        paginationContainer.appendChild(next);
      }
    }

    // Reset filtres
    function resetFilters() {
      searchInput.value = "";
      ageFilter.value = "";
      dateFrom.value = "";
      dateTo.value = "";
      sortSelect.value = "date-desc";
      itemsPerPageSelect.value = "6";
      currentPage = 1;
      filterPatients();
    }

    // Mode sombre toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      if(document.body.classList.contains("dark")) {
        darkModeToggle.textContent = "‚òÄÔ∏è";
      } else {
        darkModeToggle.textContent = "üåô";
      }
    }

    darkModeToggle.addEventListener("click", toggleDarkMode);

    // √âv√©nements filtres
    searchInput.addEventListener("input", () => {
      filterPatients();
    });
    ageFilter.addEventListener("change", () => {
      filterPatients();
    });
    dateFrom.addEventListener("change", () => {
      filterPatients();
    });
    dateTo.addEventListener("change", () => {
      filterPatients();
    });
    sortSelect.addEventListener("change", () => {
      filterPatients();
    });
    itemsPerPageSelect.addEventListener("change", () => {
      currentPage = 1;
      filterPatients();
    });
    resetBtn.addEventListener("click", () => {
      resetFilters();
    });

    // Chargement donn√©es
    async function loadPatients() {
      try {
        const resp = await fetch(apiUrl);
        if (!resp.ok) throw new Error("Erreur de chargement des donn√©es");
        const json = await resp.json();
        if (!json.data) throw new Error("Format de donn√©es invalide");
        patientsData = json.data;
        resetFilters();
      } catch (e) {
        patientsContainer.innerHTML = `<p class="no-results">Erreur lors du chargement des patients.<br>${e.message}</p>`;
      }
    }

    // Initialisation
    loadPatients();

  })();
  </script>
</body>
</html>
